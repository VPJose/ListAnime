<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Anime</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/animation.css">
  <!--<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">-->
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav">
        <div class="item-logo">
          <a href="index.html">
            <h3>
              ListAnime
            </h3>
          </a>
        </div>
        <div class="item-link">
          <a href="#">
            <span class="icon-home"></span>
            <p>Inicio</p>
          </a>
          <a href="#">
            <span class="icon-monitor"></span>
            <p>Anime</p>
          </a>
          <a href="#">
            <span class="icon-book-open"></span>
            <p>Manga</p>
          </a>
          <a href="#">
            <span class="icon-user"></span>
            <p>Persona</p>
          </a>
          <a href="#">
            <span class="icon-music"></span>
            <p>Music</p>
          </a>
        </div>
        <form class="item-search" id="nav-formulario">
          <input type="text" class="search" placeholder="Search">
          <button type="submit" name="button" class="search-boton icon-search"></button>
        </form>
        <div class="menu" id="barra-lateral">
          <span class="icon-menu"></span>
        </div>
      </div>
    </nav>
    <div class="menu-lateral" id="menu-lateral">
      <div class="contenedor menu-active">
        <div class="menu-logo">
          <a href="index.html">
            <h3> ListAnime </h3>
          </a>
        </div>
        <div class="menu-link">
          <a href="#">
            <span class="icon-home"></span>
            <p>Inicio</p>
          </a>
          <a href="#">
            <span class="icon-monitor"></span>
            <p>Anime</p>
          </a>
          <a href="#">
            <span class="icon-book-open"></span>
            <p>Manga</p>
          </a>
          <a href="#">
            <span class="icon-user"></span>
            <p>Persona</p>
          </a>
          <a href="#">
            <span class="icon-music"></span>
            <p>Music</p>
          </a>
        </div>
        <form class="menu-search" id="barra-formulario">
          <input type="text" class="search" placeholder="Search">
          <button type="submit" name="button" class="menu-boton icon-search"></button>
        </form>
      </div>
    </div>
    <main>
      <div class="main">
        <div class="buscar">
          <form class="formulario-busqueda" id="formulario-busqueda">
          <div class="busqueda">
            <select class="">
              <option>Tipo</option>
              <option value="anime">Anime</option>
              <option value="manga">Manga</option>
              <option value="person">Persona</option>
              <option value="music">Musica</option>
            </select>
            <input type="text" name="nombre" value="">
            <button type="submit" name="button" class="icon-search"></button>
          </div>
          </form>
        </div>
        <div id="resultado">
          <div class="img-search" id="respuesta">
            <img src="img/imgsearch.svg" alt="">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-item-link">
          <a href="#">
            <span class="icon-facebook">Facebook</span>
          </a>
          <a href="#">
            <span class="icon-youtube-play">Youtube</span>
          </a>
          <a href="#">
            <span class="icon-google">Google</span>
          </a>
          <a href="#">
            <span class="icon-github"></span>Github
          </a>
        </div>
        <div class="footer-item-autor">
          <p>Hecho por <span class="icon-heart">Jose Gregorio Vasquez Pineda</span></p>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/app.js" charset="utf-8"></script>

</html>
