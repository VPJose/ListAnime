<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Anime</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontello.css">
  <link rel="stylesheet" href="css/animation.css">
  <!--<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">-->
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav">
        <div class="item-logo">
          <h3>
            ListAnime
          </h3>
        </div>
        <div class="item-link">
          <a href="#"><span class="icon-home"></span>Inicio</a>
          <a href="#"><span class="icon-monitor"></span>Anime</a>
          <a href="#"><span class="icon-book-open"></span>Manga</a>
          <a href="#"><span class="icon-user"></span>Persona</a>
          <a href="#"><span class="icon-music"></span>Music</a>
        </div>
        <form class="item-search" id="Formulario">
          <input type="text" class="search" placeholder="Search">
          <button type="submit" name="button" class="search-boton icon-search"></button>
        </form>
      </div>
    </nav>
    <main>
      <div class="main">
        <div class="buscar">
          <h2>Resultado:</h2>
        </div>
        <div id="resultado">
          <div class="img-search" id="respuesta">
            <img src="img/imgsearch.svg" alt="">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer-item-link">
          <a href="#">
            <span class="icon-facebook">Facebook</span>
          </a>
          <a href="#">
            <span class="icon-youtube-play">Youtube</span>
          </a>
          <a href="#">
            <span class="icon-google">Google</span>
          </a>
          <a href="#">
            <span class="icon-github"></span>Github
          </a>
        </div>
        <div class="footer-item-autor">
          <p>Hecho por <span class="icon-heart">Jose Gregorio Vasquez Pineda</span></p>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
