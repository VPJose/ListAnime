<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lista de Anime</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>
  <nav class="nav">
    <div class="grid">
      <div class="item-logo">
        <h3>
          ListAnime
        </h3>
      </div>
      <div class="item-link">
        <a href="#"><span class="icon-star"></span>Inicio</a>
        <a href="#"><span class="icon-monitor"></span>Anime</a>
        <a href="#"><span class="icon-book-open"></span>Manga</a>
        <a href="#"><span class="icon-music"></span>Persona</a>
      </div>
      <form class="search" id="Formulario">
        <div class="name">
          <input type="text" id="nani" placeholder="Search">
          <button type="submit" name="button" class="boton icon-search"></button>
        </div>
      </form>
    </div>
  </nav>
  <main class="main">
    <div class="grid">
      <div class="buscar">
        <h2>Resultado:</h2>
      </div>
      <div id="resultado">
      </div>
    </div>
  </main>
  <footer>
    <div class="grid">
      <div class="footer-item-link">
        <a href="#">
          <span class="icon-facebook">Facebook</span>
        </a>
        <a href="#">
          <span class="icon-youtube-play">Youtube</span>
        </a>
        <a href="#">
          <span class="icon-google">Google</span>
        </a>
        <a href="#">
          <span class="icon-github"></span>Github
        </a>
      </div>
      <div class="item-autor">
        <p>Hecho por <span class="icon-heart">Jose Gregorio Vasquez Pineda</span></p>
      </div>
    </div>
  </footer>
  <script src="js/app.js" charset="utf-8"></script>
</body>
</html>
